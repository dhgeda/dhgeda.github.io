<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="site-grid">
        <header class="site-header">
            <div class="brand">
                <img src="assets/logo2.png" alt="Fried Days logo" class="logo">
                <h1>Fried Days</h1>
            </div>
            <a href="bag.html" class="bag-btn"><img src="assets/paper-bag.png" alt="bag"></a>
        </header>

        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="allitems.html">All Items</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>

        <main class="content">
            <section class="checkout-section">
                <h2>Checkout</h2>                
                <div class="checkout-form">
                    <h3>Payment Method</h3>
                    <fieldset class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                            <label for="credit-card">Credit/Debit Card</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="payment-method" value="paypal">
                            <label for="paypal">PayPal</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                            <label for="bank-transfer">Bank Transfer</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="google-pay" name="payment-method" value="google-pay">
                            <label for="google-pay">Google Pay</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="apple-pay" name="payment-method" value="apple-pay">
                            <label for="apple-pay">Apple Pay</label>
                        </div>
                    </fieldset>
                </div>
            </section>
            <div style="text-align: center; margin-top: 20px;">
                <a href="transaction.html" class="btn checkout-btn">Checkout</a>
            </div>
        </main>
        

        <footer class="site-footer">
            <div class="footer-left">© 2026 Chickens Co.</div>
            <div class="footer-right">Email: <a href="mailto:info@FriedDays.co">info@FriedDays.co</a> · Phone: (555) 123-4567</div>
        </footer>
    </div>


</body>
</html>
