<body>
    <div class="site-grid">
        <header class="site-header">
            <div class="brand">
                <img src="assets/logo2.png" alt="Fried Days logo" class="logo">
                <h1>Fried Days.</h1>
            </div>
            <button class="bag-btn" onclick="alert('Bag clicked')">üõçÔ∏è Bag</button>

        <nav class="sidebar">

            </ul>
        </nav>

        <main class="content">
            <section class="auth-form-section">
                <h2>Sign Up</h2>
                <form class="auth-form signup-form" action="#" method="post">
                    <div class="form-row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first_name" type="text" placeholder="Juan">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last_name" type="text" placeholder="Dela Cruz">
                        </div>
                    </div>

                    <label for="signup-email">Email Address</label>
                    <input id="signup-email" name="email" type="email" placeholder="you@example.com">

                    <label for="mobile-number">Mobile Number</label>
                    <input id="mobile-number" name="mobile" type="tel" placeholder="(555) 123-4567">

                    <label for="home-address">Home Address</label>
                    <textarea id="home-address" name="address" rows="3" placeholder="855 P. Paredes Street, Sampaloc, Manila"></textarea>

                    <label for="signup-password">Password</label>
                    <input id="signup-password" name="password" type="password" placeholder="Create a password">

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm_password" type="password" placeholder="Confirm your password">

                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </section>
        </main>
